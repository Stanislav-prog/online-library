<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Online Library</h1>
        <form action="#" id="form" class="book-form">
            <input type="number" id="book-id" class="book-form__input" placeholder="ID" name="id" required>
            <input type="text" id="book-title" class="book-form__input" placeholder="Title" name="title" required>
            <input type="number" id="book-edition-year" class="book-form__input" placeholder="Edition year" name="edition_year" required>
            <input type="text" id="book-author" class="book-form__input" placeholder="Author" name="author" required>
            <input type="number" id="book-cost" class="book-form__input" placeholder="Cost" name="cost" required>
            <input type="number" id="book-copies" class="book-form__input" placeholder="Number of copies" name="number-of-copies" required>
            <div class="book-form__buttons">
                <button class="book-form__button" type="submit" onclick="addBook()">Add book</button>
                <button class="book-form__button" type="reset">Reset form</button>
                <button class="book-form__button" type="button" onclick="resetSorting()">Reset sorting</button>
            </div>
            <div class="message"></div>
        </form>
        <div class="table-container">
            <table class="table-container__table">
                <thead class="table-container__head">
                    <tr class="header-row">
                        <th class="header-row__element">ID</th>
                        <th class="header-row__element">Title</th>
                        <th class="header-row__element">Edition year</th>
                        <th class="header-row__element">Author</th>
                        <th class="header-row__element">Cost</th>
                        <th class="header-row__element">Number of copies</th>
                    </tr>
                    <tr class="header-row-sorting">
                        <th class="header-row-sorting__id">
                            <input type="number" id="idFilter" placeholder="Find by ID">
                            <button id="removeIdFilter">Remove sorting by ID</button></th>
                        <th class="header-row-sorting__title">
                            <input type="text" id="titleFilter" placeholder="Sort by Title">
                            <button id="removeTitleFilter">Remove sorting by Title</button></th>
                        <th class="header-row-sorting__edition-year">
                            <label for="yearDropdownFilter">Select a year:</label>
                            <select id="yearDropdownFilter">
                                <option value="">All</option>
                                <script>
                                    for (let year = 2010; year <= 2030; year++) {
                                        document.write(`<option value="${year}">${year}</option>`);
                                    }
                                </script>
                            </select>
                            <button id="removeYearFilter">Remove sorting by Year</button></th>
                        <th class="header-row-sorting__author">
                            <input type="text" id="authorFilter" placeholder="Sort by Author">
                            <button id="removeAuthorFilter">Remove sorting by Author</button></th>
                        <th class="header-row-sorting__cost">
                            <label>Min: <input type="number" id="costFilterMin" placeholder="1"></label>
                            <label>Max: <input type="number" id="costFilterMax" placeholder="1000"></label>
                            <button id="removeCostFilter">Remove sorting by Cost</button></th>
                        <th class="header-row-sorting__copies">
                            <input type="number" id="copiesFilter" placeholder="Sort by Number of copies">
                            <button id="removeCopiesFilter">Remove sorting by Copies</button></th>
                    </tr>
                </thead>
                <tbody class="table-container__body">
                    <tr>
                        <td>1</td>
                        <td>Something</td>
                        <td>2024</td>
                        <td>Stanislav</td>
                        <td>5</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Nothing</td>
                        <td>2010</td>
                        <td>Ruslan</td>
                        <td>100</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Anything</td>
                        <td>2030</td>
                        <td>Igor</td>
                        <td>1</td>
                        <td>1000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
